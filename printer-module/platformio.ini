[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
monitor_filters = esp8266_exception_decoder
lib_deps = 
	khoih-prog/ESP_WifiManager@^1.9.0
	tzapu/WiFiManager@^0.16.0
	me-no-dev/ESP Async WebServer@^1.2.3
